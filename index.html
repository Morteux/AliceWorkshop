<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Genshin, Impact, lineup, team, teams, composition, character, build">
    <meta name="authors" content="Ignacio Meléndez Lapi, Pedro Javier Casado Gálvez">

    <link rel="icon" href="images/favicon.jpg">

    <script type="text/javascript">
        const REDIRECT_URL = "https://alice-workshop-dev.vercel.app/";

        // Function to get query parameters from the current URL
        function getQueryParams() {
            return window.location.search;
        }

        // Function to redirect to the new URL with the same query parameters
        function redirectToNewURL() {
            var queryParams = getQueryParams();
            var newURL = REDIRECT_URL + queryParams; // Replace with your desired URL
            window.location.href = newURL;
        }

        // Redirect immediately
        redirectToNewURL();
    </script>

    <title>Alice Workshop Redirecting...</title>
</head>

<body>
    <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.</p>

    <script type="text/javascript">
        // Update the link in case automatic redirect doesn't work
        document.getElementById("redirectLink").href = REDIRECT_URL + getQueryParams();
    </script>
</body>

</html>
